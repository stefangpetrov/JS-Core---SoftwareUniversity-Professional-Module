<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <style>
        #timer {
            font-size: 5em;
        }
    </style>
</head>
<body>
<div id="timer">
    <span id="hours" class="timer">00</span>:
    <span id="minutes" class="timer">00</span>:
    <span id="seconds" class="timer">00</span>
    <button id="start-timer">Start</button>
    <button id="stop-timer">Stop</button>
</div>

<script>
    window.onload=function(){
        timer();
    };

    function timer() {

        let startBtn = $('#start-timer');
        let stopBtn = $('#stop-timer');

        let tickLoop;
        let seconds = 0;

        let timerSeconds = $('#seconds');
        let timerMinutes = $('#minutes');
        let timerHours = $('#hours');

        let started = false;


        $(startBtn).on("click", start);
        $(stopBtn).on("click", stop);

        function start() {

            if(!started){
                tickLoop = setInterval(tick, 1000);
                started = true;
            }

        }

        function stop() {

            started = false;

            clearInterval(tickLoop);
        }

        function tick() {

            seconds++;
            timerSeconds.text(("0" + seconds%60).slice(-2));
            timerMinutes.text(("0" + Math.floor(seconds/60%60)).slice(-2));
            timerHours.text(("0" + Math.floor(seconds/3600)).slice(-2));


        }
    }
</script>
</body>
</html>
