<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {

        let inputText = $('#townName').val();
        let found = false;

        $('#btnDelete').click(() => {
            for(let option of $('#towns option')){

                if(option.textContent === inputText){
                    found = true;
                    option.remove();
                }
            }


        });

        if (found)
            $('#result').text(inputText + " deleted.");
        else
            $('#result').text(inputText + " not found.");

        
    }
</script>
</body>
</html>
